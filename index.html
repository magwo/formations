<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="formations.js"></script>
    <script src="main.js"></script>
    <style>
        html {
            margin: 0;
            overflow: hidden;
        }

        body {
            display: block;
            position: relative;
            overflow: hidden;
            padding-top: 12px;
            margin: 0;
            font-family: sans-serif;
            font-size: 18px;
            line-height: 1.1;
            text-transform: capitalize;
            justify-content: center;
        }

        body #viewport {
            position: relative;
            left: 50%;
            transform: translateX(-50%);
            width: 560px;
            height: 900px;
            overflow: hidden;
        }

        .aircraft-selection-list {
            display: flex;
            justify-content: center;
            margin-bottom: 12px;
        }
        .aircraft-selector {
            width: 32px;
            height: 32px;
            background-size: cover;
            opacity: 0.5;
            transition: opacity 400ms ease-in-out;
        }
        .aircraft-selector:hover, .aircraft-selector:active {
            opacity: 1.0;
        }

        .formation-selection-list {
            display: flex;
            justify-content: center;
            margin-bottom: 8px;
        }
        .formation-selector {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            border-radius: 8px;
            margin-right: 8px;
            padding: 4px;
            width: 64px;
            height: 64px;
            background-color: #dedede;
            font-size: 12px;
            opacity: 0.5;
            box-sizing: border-box;
            cursor: pointer;
        }
        .formation-selector[toggled] {
            border: 1px solid #acacac;
        }

        .aircraft {
            position: absolute;
            z-index: 1;
            width: 64px;
            height: 64px;
            background-size: cover;
            transition: all 1200ms cubic-bezier(0.45, 0, 0.55, 1), background-image 400ms;
            transform: translateZ(0);
            background-image: url('images/viper@2x.png');
        }
        .aircraft .number {
            position: absolute;
            bottom: 26px;
            right: -10px;
            font-size: 15px;
            transform: rotate(-45deg);
            transition: opacity 200ms;
            opacity: 0;
        }
        .aircraft:hover .number, .aircraft:hover .number {
            opacity: 1;
        }

        .faded {
            opacity: 0;
            z-index: 0;
        }

        [hidden] {
            display: none;
        }
    </style>
</head>

<body>

    <div class="aircraft-selection-list">
        <div class="aircraft-selector" style="background-image: url(images/viper@2x.png)" onclick="setAllAircraftImage(this.style['background-image'])"></div>
        <div class="aircraft-selector" style="background-image: url(images/flanker@2x.png)" onclick="setAllAircraftImage(this.style['background-image'])"></div>
        <div class="aircraft-selector" style="background-image: url(images/tomcat@2x.png)" onclick="setAllAircraftImage(this.style['background-image'])"></div>
        <div class="aircraft-selector" style="background-image: url(images/hornet@2x.png)" onclick="setAllAircraftImage(this.style['background-image'])"></div>
        <div class="aircraft-selector" style="background-image: url(images/viggen@2x.png)" onclick="setAllAircraftImage(this.style['background-image'])"></div>
        <div class="aircraft-selector" style="background-image: url(images/gripen@2x.png)" onclick="setAllAircraftImage(this.style['background-image'])"></div>
        <div class="aircraft-selector" style="background-image: url(images/fishbed@2x.png)" onclick="setAllAircraftImage(this.style['background-image'])"></div>
        <div class="aircraft-selector" style="background-image: url(images/harrier@2x.png)" onclick="setAllAircraftImage(this.style['background-image'])"></div>
        <div class="aircraft-selector" style="background-image: url(images/warthog@2x.png)" onclick="setAllAircraftImage(this.style['background-image'])"></div>
        <div class="aircraft-selector" style="background-image: url(images/apache@2x.png)" onclick="setAllAircraftImage(this.style['background-image'])"></div>
    </div>
    <div class="formation-selection-list">
        <div class="formation-selector" onclick="setFormation(TWO_SHIP_ECHELON_LEFT)">
            Two-ship echelon left
        </div>
        <div class="formation-selector" onclick="setFormation(FOUR_SHIP_ECHELON_LEFT)">
            Four-ship echelon left
        </div>
        <div class="formation-selector" onclick="setFormation(FINGER_FOUR_LEFT)">
            Finger four left
        </div>
        <div class="formation-selector" onclick="setFormation(WEDGE)">
            Wedge
        </div>
        <div class="formation-selector" onclick="setFormation(LINE_ABREAST)">
            Line abreast
        </div>
    </div>
    <div class="formation-selection-list">
        <div class="formation-selector" onclick="setFormation(TWO_SHIP_ECHELON_RIGHT)">
            Two-ship echelon right
        </div>
        <div class="formation-selector" onclick="setFormation(FOUR_SHIP_ECHELON_RIGHT)">
            Four-ship echelon right
        </div>
        <div class="formation-selector" onclick="setFormation(FINGER_FOUR_RIGHT)">
            Finger four right
        </div>
        <div class="formation-selector" onclick="setFormation(TRAIL)">
            Trail
        </div>
        <div class="formation-selector" onclick="setFormation(COMBAT_SPREAD)">
            Combat spread
        </div>

    </div>

    <div id="viewport">
    </div>

    <template id="aircraft-template">
        <div class="aircraft">
            <div class="number"></div>
        </div>
    </template>

    <script>
        let init = () => {
            const viewport = document.getElementById("viewport")
            const aircraftTemplate = document.getElementById("aircraft-template");
            initFormations(viewport, aircraftTemplate);
        }
        init();
    </script>
</body>
